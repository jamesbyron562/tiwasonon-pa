<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel:wght@400..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rampart+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>JAMES</title>
    <style>
        /* General Body and Background Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 255, 0.7));
            font-family: 'Oswald', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        /* First Box Styling */
        .firstbox {
            width: 80%;
            height: 80%;
            border-radius: 15px;
            background-image: url(./image/6.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            opacity: 0.85;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }

        /* Navigation Box Styling */
        .secondbox {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 18px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
            font-family: 'Anton', sans-serif;
            position: relative;
            padding-bottom: 5px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        a:hover {
            color: #ff3b3b;
        }

        a:hover::after {
            transform: scaleX(1);
        }

        /* Name Section Styling */
        .name {
            text-align: center;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            font-family: 'Cinzel', serif;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Footer Section Styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 0;
            font-size: 16px;
            box-shadow: 0px -4px 20px rgba(0, 0, 0, 0.3);
        }

        footer a {
            color: #ff3b3b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .firstbox {
                width: 90%;
                height: 70%;
            }

            .name {
                font-size: 60px;
            }

            .secondbox {
                flex-direction: column;
                gap: 20px;
                font-size: 16px;
            }

            a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="firstbox">
        <div class="secondbox">
            <a href="index.html">HOME</a>
            <a href="jamesabout.html">ABOUT</a>
        </div>
        <div class="name">
            JAMES BYRON L.<br>GELOCA
        </div>
    </div>

    <!-- Footer with copyright info -->
    <footer>
        <p>&copy; 2024 James Byron L. Geloca. All rights reserved. | <a href="https://jamesbyron562.github.io/html---project/">My other webiste</a></p>
    </footer>
</body>
</html>
