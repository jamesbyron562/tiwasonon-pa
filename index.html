<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>PERSONAL WEBSITE</title>
    <style>
        /* Resetting default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Setting background and text styles */
        body {
            font-family: 'Anton', sans-serif;
            background: linear-gradient(to right, #000, #0066ff);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 5s ease-in-out infinite;
        }

        /* Title styles with animated font */
        h1.front {
            font-size: 72px;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            font-family: 'Anton', sans-serif;
            animation: fadeIn 2s ease-out, fontAnimation 5s ease-in-out infinite;
        }

        /* Main container to hold all the images */
        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
            animation: fadeInUp 2s ease-out;
        }

        /* Styles for each image box */
        .background a {
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
            position: relative;
            display: block;
        }

        /* Image card design */
        .background div {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .background div:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hover effects on images */
        .background div:hover img {
            opacity: 0.8;
        }

        /* Animating the title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Animate the cards as they appear */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Font animation for the title */
        @keyframes fontAnimation {
            0% {
                color: #fff;
                font-size: 72px;
                font-weight: 700;
            }
            25% {
                color: #ff6347; /* Tomato */
                font-size: 80px;
                font-weight: 800;
            }
            50% {
                color: #00c8ff; /* Light blue */
                font-size: 90px;
                font-weight: 900;
            }
            75% {
                color: #32cd32; /* Lime Green */
                font-size: 85px;
                font-weight: 700;
            }
            100% {
                color: #fff;
                font-size: 72px;
                font-weight: 700;
            }
        }

        /* Small screens (mobile view) */
        @media (max-width: 768px) {
            h1.front {
                font-size: 50px;
                margin-bottom: 20px;
            }

            .background {
                gap: 30px;
            }

            .background div {
                width: 150px;
                height: 150px;
            }

            .background img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        /* Larger screens */
        @media (min-width: 1200px) {
            h1.front {
                font-size: 90px;
            }

            .background div {
                width: 250px;
                height: 250px;
            }
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #00c8ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1 class="front">PERSONAL WEBSITE</h1>
    <div class="background">
        <div class="kurt">
            <a href="kurt.html">
                <img src="./image/1 (3).jpg" alt="kurt">
            </a>
        </div>
        <div class="sam">
            <a href="sam.html">
                <img src="./image/2.jpg" alt="sam">
            </a>
        </div>
        <div class="james">
            <a href="james.html">
                <img src="./image/3.jpg" alt="james">
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 KurtSamJames. All rights reserved. <a href="privacy-policy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
